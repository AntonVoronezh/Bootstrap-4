<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <style>
    .bd-example-row .row>.col,
    .bd-example-row .row>[class^=col-] {
      padding-top: .75rem;
      padding-bottom: .75rem;
      background-color: rgba(86, 61, 124, .15);
      border: 1px solid rgba(86, 61, 124, .2);
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">

  <title>Hello, wordk!</title>
</head>

<body>

  <div class="bd-example-row">
    <div class="container">
      <h2>Колонки одинаковой ширины</h2>

      <div class="row">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>

      <h2 class="mt-5">Установка ширины одного столбца</h2>

      <div class="row">
        <div class="col-1">col</div>
        <div class="col-6">col</div>
        <div class="col">col</div>
      </div>

      <h2 class="mt-5">Содержание перемнной ширины</h2>

      <div class="row">
        <div class="col">col</div>
        <div class="col-6">col</div>
        <div class="col-auto">col</div>
      </div>

      <h2 class="mt-5">Колонки одинаковой ширины в несколько строк</h2>

      <div class="row">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="w-100"></div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.js" crossorigin="anonymous"></script>
</body>

</html>
